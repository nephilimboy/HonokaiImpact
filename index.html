<section id="video" class="about">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="main_about_area">
                    <div class="head_title center m-y-3 wow fadeInUp">
                        <h2>Honokai Impact Event Reminder</h2>
                        <p>By <i style="color: #16A085; font-weight: bold">ToySwords</i> team</p>
                    </div>

                    <div class="main_about_content">
                        <div class="row">
                            <div class="col-md-6">

                                <div class="main_accordion wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.3s"
                                     data-wow-offset="0">

                                    <div class="single_c_text text-md-left text-xs-center">

                                        <div class="row">
                                            <div class="col-md-4">
                                                <h4 style="margin-top:8px"> Server Event</h4>

                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" onchange="setReminder()"
                                                       style="border-radius: 5px 5px 5px 5px;background-color: #64676c; font-weight: bold"
                                                       name="timepicker" class="timepicker"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <h5 style="margin-top:50%; font-size: 20px; font-weight: bold">
                                                    Your Time</h5>

                                            </div>
                                            <div class="col-md-9">

                                                <div class="clock">
                                                    <div id="Date3"></div>
                                                    <ul>
                                                        <li class="hours" id="hoursYour"></li>
                                                        <li class="point">:</li>
                                                        <li class="min" id="minYour"></li>
                                                        <li class="point">:</li>
                                                        <li class="sec" id="secYour"></li>
                                                    </ul>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <br/>
                                <br/>
                                <br/>
                            </div>

                            <div class="col-md-6">
                                <div class="single_about about_progress">
                                    <div class="skill wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.3s"
                                         data-wow-offset="0">
                                        <div class="single_c_text text-md-left text-xs-center">
                                            <div class="row">
                                                <div class="col-md-2">
                                                    <h4 style="margin-top:8px">Server Zone</h4>

                                                </div>
                                                <div class="col-md-10">
                                                    <div class="select-style">
                                                        <select class="timeZone-Selector" id="timeZoneSelect"
                                                                style="display:block; color: #e1eaf1;font-weight: bold; font-size: 15px">
                                                            <option></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <br/>

                                            <div class="row">
                                                <div class="col-md-3">
                                                    <h5 style="margin-top:50%; font-size: 20px; font-weight: bold">
                                                        Zone Time</h5>

                                                </div>
                                                <div class="col-md-9">

                                                    <div class="clock">
                                                        <div id="Date"></div>
                                                        <ul>
                                                            <li class="hours" id="hours"></li>
                                                            <li class="point">:</li>
                                                            <li class="min" id="min"></li>
                                                            <li class="point">:</li>
                                                            <li class="sec" id="sec"></li>
                                                        </ul>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <h5 style="margin-top:35%; font-size: 20px; font-weight: bold">
                                                        Remaining</h5>

                                                </div>
                                                <div class="col-md-9">

                                                    <div class="clockDif">
                                                        <div id="DateDif"></div>
                                                        <ul>
                                                            <li class="hoursDif" id="hoursDif"></li>
                                                            <li class="point">:</li>
                                                            <li class="minDif" id="minDif"></li>
                                                            <li class="point">:</li>
                                                            <li class="secDif" id="secDif"></li>
                                                        </ul>
                                                    </div>

                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
</section><!-- End of About Section-->
